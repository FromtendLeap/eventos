<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main class="progress">
        <nav class="steps">
            <div class="step">
                <a href="#" class="step__number step__number--active">1</a>
                <p class="step__name step__name--active">Travelers</p>
            </div>
            <div class="step">
                <a href="#" class="step__number">2</a>
                <p class="step__name">Seat selection</p>
            </div>
            <div class="step">
                <a href="#" class="step__number">3</a>
                <p class="step__name">Food & Drink</p>
            </div>
            <div class="step">
                <a href="#" class="step__number">4</a>
                <p class="step__name">Additional products</p>
            </div>
            <div class="step">
                <a href="#" class="step__number">5</a>
                <p class="step__name">Payment</p>
            </div>
        </nav>

        <progress class="bar" value="20" max="100"></progress>
    </main>
</body>

</html>
